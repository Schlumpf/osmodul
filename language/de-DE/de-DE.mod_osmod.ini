MOD_OSMOD_DESCRIPTION="<h1>Hilfe</h1><h2>Iconverschiebung</h2><img src="../media/mod_osmod/images/custom_marker_help.png"><h3>Anpinpunkt Verschiebung</h3><p>Hier wird der Punkt angegeben, an dem der Pin auf die Karte sticht. Gemessen wird von der oberen linken Ecke (siehe b) ). Bei einem Fadenkreunz muss dieser Punkt natürlich anders liegen, als beim Standardpin.</p><h3>Popup Verschiebung</h3><p>Wenn die Spitze des Popups nicht genau auf dem Anpinpunkt erscheinen soll, muss diese auch verschoben werden. Hier wird ab dem Anpinpnkt gemessen (siehe c) ). Meist wird das Popup nach oben geschoben, damit es den Pin nicht verdeckt.</p>     <hr>     <h2>Beispiele für weitere Pins</h2><h3>Standardpin ohne Popup</h3><p>Pins:<br><tt>#onlypin{(49.593735,18.012013),,};</tt></p><p>Benutzerdefinierte Pins:<br><tt></tt></p><p>Popups:<br><tt></tt></p><hr><h3>Standardpin mit Popup</h3><p>Pins:<br><tt>#onlypin{(49.593735,18.012013),,{#popup,click}};</tt></p><p>Benutzerdefinierte Pins:<br><tt></tt></p><p>Popups:<br><tt>#popup{Hello <b>World</b>};</tt></p><hr><h3>Benutzerdefinierter Pin ohne Popup</h3><p>Pins:<br><tt>#onlypin{(49.593735,18.012013),#custom,};</tt></p><p>Benutzerdefinierte Pins:<br><tt>#custom{&quot;images/banners/osmbanner1.png&quot;, (24x24), &quot;&quot;, (0x0), (12x24), (0x-20)};</tt></p><p>Popups:<br><tt></tt></p><hr><h3>Benutzerdefinierter Pin mit Popup</h3><p>Pins:<br><tt>#onlypin{(49.593735,18.012013),#custom,{#popup,click}};</tt></p><p>Benutzerdefinierte Pins:<br><tt>#custom{&quot;images/banners/osmbanner1.png&quot;, (24x24), &quot;&quot;, (0x0), (12x24), (0x-20)};</tt></p><p>Popups:<br><tt>#popup{Hello <b>World</b>};</tt></p>"

