MOD_OSMOD_MP_PINS_DESC="Pins anlgen: #pin1{ (lat,lon), #custompin1, {#popup1, click} };<ul><li>(lat,lon) - <i>Koordinaten: Breiten- & Längengrad</i></li><li>#custompin1 - <i>OPTIONAL Benutzerdefinierter Pin</i></li><li>{#popup, click} - <i>OPTIONAL Popup: Bei 'click' oder 'immediately' (sofort) anzeigen</i></li></ul>Definionen beginnen immer mit # und enden mit ;. Parameter stehen in {}. Parameter können mit {} gruppiert sein. Benutzerdefiniere Pins und Popups werden un den folgenden Feldern definiert. Minimalbeispiel: #pin1{(100,50.4),,};<br><b>HINWEIS:</b> Es kann immer nur ein Popup geöffnet sein!"
MOD_OSMOD_MP_CUSTOMS="Benutzerdefinierte Pins"
MOD_OSMOD_MP_CUSTOMS_DESC="#customStyle1{&quot;pinimage&quot;, (wxh), &quot;shadowimage&quot;, (wxh), (wxh), (wxh)};<ul><li>&quot;pinimage&quot; - <i>Bildatei, die als Pin verwendet wird</i></li><li>(wxh) - <i>Abmessungen der Bilddatei in px zB: 24x24</i></li><li>&quot;shadowimage&quot; - <i>Bildatei, die als Pin-Schatten verwendet wird</i></li><li>(wxh) - <i>Abmessungen der Schattendatei in px zB: 24x24</i></li><li>(wxh) - <i>Anpinpunkt Verschiebung: Da wo der Pin in die Karte sticht in px, gemessen von der oberen linken Ecke. zB: 12x24</i></li><li>(wxh) - <i>Popup Verschiebung: Da wo das Popup auf den Pin zeigt in px, gemessen vom Anpinpunkt. zB: 0x-24</i></li></ul>Definionen beginnen immer mit # und enden mit ;. Parameter stehen in {}. Breiten- und Längenangaben werden in () zusammengefasst und durch x getrennt."
MOD_OSMOD_MP_POPUPS="Popups"
MOD_OSMOD_MP_POPUPS_DESC="Inhalte der Popups: #popup1{bla &lt;b&gt;bla&lt;/b&gt; bla};<br><br>Definionen beginnen immer mit # und enden mit ;. Parameter stehen in {}. Im Popup ist HTML-Code erlaubt. ACHTUNG: Nach Möglichkeit im Popup nicht die Zeichenfolge }; verwenden."

