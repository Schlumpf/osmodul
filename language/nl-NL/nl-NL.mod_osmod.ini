MOD_OSMOD_MP_PINS_DESC="Maak pinnen: #pin1{ (lat,lon), #custompin1, {#popup1, click} };<ul><li>(lat,lon) - <i>Co&ouml;rdinaten: lengte- &amp; breedtegraad</i></li><li>#custompin1 - <i>OPTIONELE aangepaste pin stijl</i></li><li>{#popup, click} - <i>OPTIONELE popup: laat zien bij 'klikken' of 'meteen'</i></li></ul>Definities beginnen altijd met # en eindigen met ;. Parameters staan tussen {}. Parameters kunnen gecombineerd worden met {}. Aangepaste pinnen en popups worden gedefinieerd in de tekstvakken hieronder. Minimaal voorbeeld: #pin1{(100,50.4),,};<br><b>NOTIE:</b> Je kan niet meer dan 1 popup tegelijkertijd openen!"
MOD_OSMOD_MP_CUSTOMS="Aangepaste pin stijlen"
MOD_OSMOD_MP_CUSTOMS_DESC="#customStyle1{&quot;pin afbeelding&quot;, (bxh), &quot;schaduw afbeelding&quot;, (bxh), (bxh), (bxh)};<ul><li>&quot;pin afbeelding&quot; - <i>Pin afbeeldings bestand</i></li><li>(bxh) - <i>Dimensies van de afbeelding in px vb: 24x24</i></li><li>&quot;schaduw afbeelding&quot; - <i>Schaduw afbeeldings bestand</i></li><li>(bxh) - <i>Dimensies van de afbeelding in px vb: 24x24</i></li><li>(bxh) - <i>Pin punt verplaatsing: Waar de pin de kaart raakt. 0x0 is de linker boven hoek. Voorbeeld: 12x24</i></li><li>(bxh) - <i>Popup verplaatsing: Waar de popup de pin raakt. 0x0 is de pin punt. Voorbeeld: 0x-24</i></li></ul>Definities beginnen altijd met # en eindigen met ;. Parameters staan tussen {}."
MOD_OSMOD_MP_POPUPS="Popups"
MOD_OSMOD_MP_POPUPS_DESC="popup inhoud: #popup1{bla &lt;b&gt;bla&lt;/b&gt; bla};<br><br>Definities beginnen altijd met # en eindigen met ;. Parameters staan tussen {}. HTML-Code is toegestaan. Gebruik a.u.b. geen }; in je popup tekst."

