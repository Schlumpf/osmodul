MOD_OSMOD_DESCRIPTION="<h1>Help</h1><h2>Icoon verplaatsing</h2><img src="../media/mod_osmod/images/custom_marker_help.png"><h3>Pin punt verplaatsing</h3><p>Deze optie specificeert de plek waar de pin op de kaart komt te staan. 0x0 is hoek links-boven (zie b) ). Natuurlijk is er een verschil tussen de standaart pin en het vizier.</p><h3>Popup verplaatsing</h3><p>Als de bovenkant van de popup niet moet beginnen bij de pin, dan moet je deze verplaatsen. In dit geval begint de verplaatsing bij de verplaatsing van de pin (zie c). Als je een pin-afbeelding zoals de standaart afbeelding gebruikt en de verplaatsing op 0x0 zet, dan verbergt de popup de pin.</p>     <hr>     <h2>Voorbeelden van extra pinnen</h2><h3>standaard pin zonder popup</h3><p>Pinnen:<br><tt>#onlypin{(49.593735,18.012013),,};</tt></p><p>Aangepaste pinnen:<br><tt></tt></p><p>Popups:<br><tt></tt></p><hr><h3>standaard pin met popup</h3><p>Pinnen:<br><tt>#onlypin{(49.593735,18.012013),,{#popup,click}};</tt></p><p>Aangepaste pinnen:<br><tt></tt></p><p>Popups:<br><tt>#popup{Hallo <b>Wereld</b>};</tt></p><hr><h3>aangepaste pin zonder popup</h3><p>Pinnen:<br><tt>#onlypin{(49.593735,18.012013),#custom,};</tt></p><p>Aangepaste pinnen:<br><tt>#custom{&quot;images/banners/osmbanner1.png&quot;, (24x24), &quot;&quot;, (0x0), (12x24), (0x-20)};</tt></p><p>Popups:<br><tt></tt></p><hr><h3>Aangepaste pin met popup</h3><p>Pinnen:<br><tt>#onlypin{(49.593735,18.012013),#custom,{#popup,click}};</tt></p><p>Aangepaste pinnen:<br><tt>#custom{&quot;images/banners/osmbanner1.png&quot;, (24x24), &quot;&quot;, (0x0), (12x24), (0x-20)};</tt></p><p>Popups:<br><tt>#popup{Hello <b>World</b>};</tt></p>"

