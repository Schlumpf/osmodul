MOD_OSMOD_DESCRIPTION="<h1>Help</h1><h2>Icon offset</h2><img src="../media/mod_osmod/images/custom_marker_help.png"><h3>Pin point offset</h3><p>This option specifies the point, where the pin hits the map. 0x0 ist the top-left corner (see b) ). Of course, there is a diffenrence between the default pin and crosshairs.</p><h3>Popup offset</h3><p>If the peak of the popup shouldn't start at the pin offset pint, you have to move it. In this case the offset begins at the pin offset point (see c) ). If you use a pin image like the default pin and set the popoup offset to 0x0, the popup will hide the pin.</p>     <hr>     <h2>Examples of additional pins</h2><h3>standard pin without popup</h3><p>Pins:<br><tt>#onlypin{(49.593735,18.012013),,};</tt></p><p>Custom pins:<br><tt></tt></p><p>Popups:<br><tt></tt></p><hr><h3>standard pin with popup</h3><p>Pins:<br><tt>#onlypin{(49.593735,18.012013),,{#popup,click}};</tt></p><p>Custom pins:<br><tt></tt></p><p>Popups:<br><tt>#popup{Hello <b>World</b>};</tt></p><hr><h3>custom pin without popup</h3><p>Pins:<br><tt>#onlypin{(49.593735,18.012013),#custom,};</tt></p><p>Custom pins:<br><tt>#custom{&quot;images/banners/osmbanner1.png&quot;, (24x24), &quot;&quot;, (0x0), (12x24), (0x-20)};</tt></p><p>Popups:<br><tt></tt></p><hr><h3>custom pin with popup</h3><p>Pins:<br><tt>#onlypin{(49.593735,18.012013),#custom,{#popup,click}};</tt></p><p>Custom pins:<br><tt>#custom{&quot;images/banners/osmbanner1.png&quot;, (24x24), &quot;&quot;, (0x0), (12x24), (0x-20)};</tt></p><p>Popups:<br><tt>#popup{Hello <b>World</b>};</tt></p>"

