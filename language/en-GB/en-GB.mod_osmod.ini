MOD_OSMOD_MP_PINS="Pins"
MOD_OSMOD_MP_PINS_DESC="Create pins: #pin1{ (lat,lon), #custompin1, {#popup1, click} };<ul><li>(lat,lon) - <i>Koordinates: latitude & longitude</i></li><li>#custompin1 - <i>OPTIONAL custom pin style</i></li><li>{#popup, click} - <i>OPTIONAL popup: Show by 'click' or 'immediately'</i></li></ul>Definions always begin with # and end with ;. Parameters are inside {}. Parameters can be combined with {}. Custom pins and popups  are defined by the text boxes below. Minimal example: #pin1{(100,50.4),,};<br><b>NOTE:</b> You can't open more than one popup at the same time!"
MOD_OSMOD_MP_CUSTOMS="Custom pin styles"
MOD_OSMOD_MP_CUSTOMS_DESC="#customStyle1{&quot;pinimage&quot;, (wxh), &quot;shadowimage&quot;, (wxh), (wxh), (wxh)};<ul><li>&quot;pinimage&quot; - <i>Pin image file</i></li><li>(wxh) - <i>Dimensions of the picture in px zB: 24x24</i></li><li>&quot;shadowimage&quot; - <i>Shadow image file</i></li><li>(wxh) - <i>Dimensions of the picture in px zB: 24x24</i></li><li>(wxh) - <i>Pin point offset: Where the pin hits the map. 0x0 ist the top-left corner. Example: 12x24</i></li><li>(wxh) - <i>Popup offset: Where the popup hits the pin. 0x0 ist the pin point. Example: 0x-24</i></li></ul>Definions always begin with # and end with ;. Parameters are inside {}."
MOD_OSMOD_MP_POPUPS="Popups"
MOD_OSMOD_MP_POPUPS_DESC="popup contents: #popup1{bla &lt;b&gt;bla&lt;/b&gt; bla};<br><br>Definions always begin with # and end with ;. Parameters are inside {}. HTML-Code is allowed. Please don't use the string }; in your popup text."

