MOD_OSMOD_MP_PINS_DESC="Créer épingles: #pin1{ (lat,lon), #custompin1, {#popup1, click} };<ul><li>(lat,lon) - <i>coordonnées: latitude & longitude</i></li><li>#custompin1 - <i>épingle personnalisé OPTIONNEL</i></li><li>{#popup, click} - <i>OPTIONNEL popup: affiché par 'click' ou 'always'</i></li></ul>La définitions commence toujours par # et fini avec ;. Les paramètres sont entre {}. Les paramètres peuvent être combinés avec {}. Les épingles personnalisés et popup sont définis via les fenêtres de saisies ci-dessous. Exemple minimal: #pin1{(45,5.4),,};"
MOD_OSMOD_MP_CUSTOMS="Personnalisation"
MOD_OSMOD_MP_CUSTOMS_DESC="#customStyle1{"pinimage", (wxh), "shadowimage", (wxh), (wxh), (wxh)};<ul><li>"pinimage" - <i>fichier image de l'épingle</i></li><li>(wxh) - <i>Dimensions de l'image en pixels zB: 24x24</i></li><li>"shadowimage" - <i>fichier image ombre</i></li><li>(wxh) - <i>Dimensions de l'image en pixel zB: 24x24</i></li><li>(wxh) - <i>épingle de lien avec la carte. 0x0 est le coin haut-gauche. Exemple: 12x24</i></li><li>(wxh) - <i>où le popup est lié au épingle. 0x0 est l'origine de l'épingle. Exemple: 0x-24</i></li></ul>La Définitions commence toujours avec # et fini par ;. Les Paramètres sont entre {}."
