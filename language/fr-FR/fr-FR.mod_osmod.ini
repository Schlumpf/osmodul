MOD_OSMOD_DESCRIPTION="<h1>Aide</h1><h2>Offset de l'icône de l'épingle</h2><img src="../media/mod_osmod/images/custom_marker_help.png"><h3>offset de l'épingle</h3><p>Cette option défini le point de contact avec la carte. 0x0 est le coin haut-gauche (voir b) ). Evidemment, il y a une différence entre l'épingle par défaut et la croix(réticule).</p><h3>offset du Popup</h3><p>Si le point d'ancrage de votre popup ne correspond pas au point d'ancrage de votre épingle, vous devez le modifier. Par exemple, avec l'épingle par défaut, si vous laissez 0x0, le popup cachera l'épingle (b). Si vous décalez à 0x-41 (41 étant la hauteur de l'image de l'épingle), le popup s'affiche proprement au dessus de l'épingle (c).</p>     <hr>     <h2>Exemples d'épingles supplémentaire</h2><h3>épingle standard sans popup</h3><p>Epingles:<br><tt>#onlypin{(49.593735,18.012013),,};</tt></p><p>Epingles personnalisées:<br><tt></tt></p><p>Popups:<br><tt></tt></p><hr><h3>épingle standard avec popup</h3><p>Epingles:<br><tt>#onlypin{(49.593735,18.012013),,{#popup,click}};</tt></p><p>Epingles personnalisées:<br><tt></tt></p><p>Popups:<br><tt>#popup{<b>Bonjour</b>};</tt></p><hr><h3>épingles personnalisées sans popup</h3><p>Epingles:<br><tt>#onlypin{(49.593735,18.012013),#custom,};</tt></p><p>Epingles personnalisées:<br><tt>#custom{&quot;images/banners/osmbanner1.png&quot;, (24x24), &quot;&quot;, (0x0), (12x24), (0x-20)};</tt></p><p>Popups:<br><tt></tt></p><hr><h3>épingles personnalisées avec popup</h3><p>Epingles:<br><tt>#onlypin{(49.593735,18.012013),#custom,{#popup,click}};</tt></p><p>Epingles personnalisées:<br><tt>#custom{&quot;images/banners/osmbanner1.png&quot;, (24x24), &quot;&quot;, (0x0), (12x24), (0x-20)};</tt></p><p>Popups:<br><tt>#popup{<b>Bonjour</b>};</tt></p>"

